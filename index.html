<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tiên Chi Lộ: Hành Trình Luyện Đạo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap&subset=vietnamese');
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Serif', serif;
        }
        .font-charm {
            font-family: 'Charm', cursive;
        }
        .player-shadow {
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7), 0 0 25px 10px rgba(59, 130, 246, 0.5);
        }
        .npc-shadow {
            box-shadow: 0 0 15px 5px rgba(253, 224, 71, 0.7), 0 0 25px 10px rgba(234, 179, 8, 0.5);
        }
        .interactable-shadow {
             box-shadow: 0 0 15px 5px rgba(74, 222, 128, 0.7), 0 0 25px 10px rgba(34, 197, 94, 0.5);
        }
        .item-shadow {
             box-shadow: 0 0 15px 5px rgba(167, 139, 250, 0.7), 0 0 25px 10px rgba(139, 92, 246, 0.5);
        }
        .hud-action-button {
            background-color: rgba(41, 51, 72, 0.7);
            border: 2px solid rgba(107, 114, 128, 0.5);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d5db;
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .hud-action-button:hover {
            background-color: rgba(55, 65, 81, 0.9);
            border-color: #9ca3af;
            transform: translateY(-4px);
            color: white;
        }
        .hud-action-button.active {
            background-color: rgba(99, 102, 241, 0.8);
            border-color: rgba(165, 180, 252, 1);
            color: white;
        }
        .hud-action-button-breakthrough {
            background: radial-gradient(ellipse at center, #fde047, #f59e0b);
            color: #422006;
            border-color: #fcd34d;
            animation: pulse-breakthrough 2s infinite;
        }
        .hud-action-button-breakthrough:hover {
            color: #422006;
        }
        @keyframes pulse-breakthrough {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(253, 224, 71, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 10px 15px rgba(253, 224, 71, 0);
            }
        }
        .player-meditation-aura {
            border: 3px solid rgba(139, 92, 246, 0.5);
            animation: pulse-aura 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            box-shadow: 0 0 15px 5px rgba(139, 92, 246, 0.3), inset 0 0 10px 2px rgba(196, 181, 253, 0.4);
        }
        @keyframes pulse-aura {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.3); }
        }
        .qi-bar-glow {
            filter: drop-shadow(0 0 6px #22d3ee);
        }

        /* Combat UI Styles */
        .combat-damage-text {
            animation: float-up-and-fade 1.5s ease-out forwards;
            text-shadow: 1px 1px 3px #000;
        }

        @keyframes float-up-and-fade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1.5);
                opacity: 0;
            }
        }

        .turn-indicator {
             box-shadow: 0 0 20px 8px rgba(253, 224, 71, 0.6);
             animation: pulse-turn 1.5s infinite;
        }

         @keyframes pulse-turn {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px 8px rgba(253, 224, 71, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px 15px rgba(253, 224, 71, 0.8);
            }
        }

        /* Confirmation Modal Styles */
        .confirmation-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50; /* Ensure it's on top */
            animation: fade-in 0.3s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confirmation-modal-content {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border: 2px solid rgba(252, 211, 77, 0.5); /* border-yellow-400/50 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem; /* p-8 */
            width: 100%;
            max-width: 28rem; /* max-w-md */
            text-align: center;
            animation: slide-up 0.4s ease-out;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1,
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar for a more thematic feel */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #b45309; /* amber-700 */
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #d97706; /* amber-600 */
        }

        .chat-history {
            scrollbar-width: thin;
            scrollbar-color: #b45309 transparent;
        }

        /* Danger Zone Overlay */
        .danger-zone-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 15;
            box-shadow: inset 0 0 150px 30px rgba(127, 29, 29, 0.25);
            animation: pulse-danger 3s infinite;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .danger-zone-overlay.active {
            opacity: 1;
        }

        @keyframes pulse-danger {
            0%, 100% {
                box-shadow: inset 0 0 150px 30px rgba(127, 29, 29, 0.25);
            }
            50% {
                box-shadow: inset 0 0 180px 50px rgba(153, 27, 27, 0.35);
            }
        }

        /* Affinity Indicator Animation */
        @keyframes slide-in-from-left {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-slide-in-from-left {
            animation: slide-in-from-left 0.5s ease-out forwards;
        }

        /* Sea travel effect */
        @keyframes pulse-sea {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
        }
        .animate-pulse-sea {
            animation: pulse-sea 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Island Safe Zone Aura */
        @keyframes pulse-safe-zone {
            0%, 100% {
                box-shadow: inset 0 0 40px 15px rgba(252, 211, 77, 0.15);
            }
            50% {
                box-shadow: inset 0 0 60px 25px rgba(252, 211, 77, 0.25);
            }
        }
        .safe-zone-aura {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            border: 2px solid rgba(252, 211, 77, 0.3);
            border-radius: 1.5rem; /* rounded-3xl */
            animation: pulse-safe-zone 4s ease-in-out infinite;
        }
        
        /* Org Chart Styles */
        .org-chart-level {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem 0;
        }
        .org-chart-level:not(:first-child) {
            margin-top: 1rem;
        }
        .org-chart-level:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -0.5rem;
            transform: translateX(-50%);
            width: 2px;
            height: 2.5rem; /* 1rem margin + 1.5rem padding */
            background-color: #4b5563; /* gray-600 */
        }
    </style>

</head>

    <div id="root"></div>

</html>
